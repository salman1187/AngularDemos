<!-- product-list.component.html -->

<table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
        <td>{{ product.description }}</td>
        <td>
          <app-product [product]="product" (productAdded)="addProductToCart($event)"></app-product>
        </td>
      </tr>
    </tbody>
  </table>
