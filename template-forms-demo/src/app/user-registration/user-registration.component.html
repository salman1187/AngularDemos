<div class="container mt-5">
    <div class="row justify-content-center bg-info-subtle ">
        <div class="col-6">
            <!-- {{studentRegform.value | json}} -->
            <h2 class="mb-4">Student Registration Form</h2>
            <form #studentRegform="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="student.name" #nameInput="ngModel" [class.is-invalid] = "nameInput.invalid && nameInput.touched" required>
                    <small *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">name is mandatory!</small>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" #emailInput="ngModel" name="email"[class.is-invalid] = "emailInput.invalid && emailInput.touched" placeholder="Enter your email" [(ngModel)]="student.email" required email>
                    <div *ngIf="emailInput.invalid && emailInput.errors?.['email'] && emailInput.touched" class="text-danger">Invalid email format.</div>
                    <div *ngIf="emailInput.invalid && emailInput.errors?.['required'] && emailInput.touched" class="text-danger">Email is required.</div>

                </div>
                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" class="form-control" name="mobile" placeholder="Enter your mobile number" [(ngModel)]="student.mobile" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="student.gender">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]="student.gender">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="newsletter" [(ngModel)]="student.subscribe">
                        <label class="form-check-label" for="newsletter">
                            Subscribe to newsletter
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="courses">Courses:</label>
                    <select class="form-control" name="courses" [(ngModel)]="student.course">
                        <option value="" disabled selected>Select a course</option>
                        <option>.NET</option>
                        <option>Angular</option>
                        <option>Java</option>
                        <option>JavaScript</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" name="dob" required [(ngModel)]="student.dob">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!studentRegform.valid" >Submit</button>
            </form>
        </div>
    </div>
</div>
