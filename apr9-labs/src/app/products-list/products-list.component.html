<div class="container">
    <h2>Products List</h2>
    <div>
        <input type="text" [(ngModel)]="searchedProduct" placeholder="search for a product...">
    </div>      
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of allProducts(); let i in index">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.description}}</td>
        </tr>
      </tbody>
    </table>
</div>
