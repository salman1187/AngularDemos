<div class="container">
    <button (click)="toggleForm()">Add Product</button>
    <div *ngIf="showForm">
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="newProduct.name">
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" [(ngModel)]="newProduct.price">
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" [(ngModel)]="newProduct.description">
            </div>
            <button (click)="addProduct()">Add</button>
            <button (click)="cancelForm()">Cancel</button>
        </form>
    </div>
</div>
