<div class="container">
    <h2>Products List</h2>
    <input type="text" [(ngModel)]="filterString" placeholder="Search...">
    <label for="sort">Sort:</label>
    <input type="radio" name="sort" (click)="sortAsc()"> Ascending
    <input type="radio" name="sort" (click)="sortDesc()"> Descending
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products | filter: filterString: 'name' | sort: 'price': sortOrder ; let i = index">
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.price }}</td>
          <td>{{ p.description }}</td>
        </tr>
      </tbody>
    </table>
</div>
