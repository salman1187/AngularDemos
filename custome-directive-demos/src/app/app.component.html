<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 form-container">
      <h2 class="mb-4">Form</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" FormatText="titlecase" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" FormatText="lowercase" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="pan">PAN No:</label>
          <input type="text" class="form-control" id="college" FormatText="uppercase" placeholder="Enter your PAN Number" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" PasswordStrength placeholder="Enter your password" required>
        </div>
        <div id="password-strength"></div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
