<!-- user-edit.component.html -->

<!-- Button to Open the Modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" [attr.data-bs-target]="'#myModal' + user.id">
    Edit User
  </button>
  
  <!-- The Modal -->
  <div class="modal" [id]="'myModal' + user.id">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit User</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address">
            </div>
            <div class="mb-3">
              <label for="organization" class="form-label">Organization</label>
              <input type="text" class="form-control" id="organization" name="organization" [(ngModel)]="user.organization">
            </div>
          </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveChanges()" data-bs-dismiss="modal">Save Changes</button>
        </div>
  
      </div>
    </div>
  </div>
