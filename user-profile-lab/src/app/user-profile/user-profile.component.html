<!-- user-profile.component.html -->

<div class="container">
  <h2 class="mt-4 mb-4">User Profiles</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let user of users">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{ user.name }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
          <p class="card-text"><strong>Address:</strong> {{ user.address }}</p>
          <p class="card-text"><strong>Organization:</strong> {{ user.organization }}</p>
        </div>
        <div class="d-flex justify-content-around mb-3 mt-3">
          <app-user-detail [user]="user"></app-user-detail>
          <app-user-edit [user]="user" (editedUser)="userEdited($event)"></app-user-edit>
        </div>
      </div>
    </div>
  </div>
</div>
