<div class="container mt-2">
  <input type="text" class="form-control mb-3 search-input" [(ngModel)]="searched" (input)="filterBlogs()" placeholder="Search...">
  <div class="mt-5">
    <div class="col-md-4">
      <div class="card mb-4" *ngFor="let blog of filteredBlogs">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ blog.blogTitle }}</h5>
          <p class="card-text flex-grow-1">{{ blog.blogDescription }}</p>
          <a [routerLink]="['/blog', blog.blogId]" class="mt-auto btn btn-primary">View this Blog</a>
        </div>
      </div>
    </div>
  </div>
</div>
