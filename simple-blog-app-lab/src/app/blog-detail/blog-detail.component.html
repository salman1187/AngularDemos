<!-- blog-detail.component.html -->

<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ blog?.blogTitle }}</h2>
        <h5 class="card-subtitle mb-3 text-muted">{{ blog?.blogDescription }}</h5>
        <p class="card-text">{{ blog?.blogContent }}</p>
        <a routerLink="/blogs" class="btn btn-primary">Back to Blogs</a>
      </div>
    </div>
  </div>
