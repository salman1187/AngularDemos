<div class="container">
    <h2 class="text-center my-4">Products List</h2>
    <div class="row">
      <!-- Product List -->
      <div *ngFor="let product of products" class="col-md-4">
        <div class="product bg-light">
          <h4 class="text-center">{{ product.name }}</h4>
          <p class="text-center"><strong>Price:</strong> ${{ product.price }}</p>
          <p class="text-center">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
              <button class="btn btn-danger btn-quantity" (click)="decrementQuantity()">-</button>
              <span class="mx-2">{{ quantity }}</span>
              <button class="btn btn-success btn-quantity" (click)="incrementQuantity()">+</button>
            </div>
            <button class="btn btn-primary btn-add-to-cart" [routerLink]="'/addProduct/' + product.id + '/' + quantity">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
