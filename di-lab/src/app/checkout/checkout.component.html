<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Your Cart</h5>
            <div class="cart-items">
              <div *ngFor="let item of cartItemsWithProducts" class="cart-item">
                <div class="product-name">{{ item.product.name }}</div>
                <div class="quantity">Quantity: {{ item.quantity }}</div>
                <div class="price">Price: {{ item.product.price | currency }}</div>
              </div>
            </div>
            <hr>
            <div class="total">
              <h6>Total Cost:</h6>
              <div class="total-cost">{{ totalCost | currency }}</div>
            </div>
            <hr>
            <button class="btn btn-success btn-block">Choose Payment Method</button>
          </div>
        </div>
      </div>
    </div>
  </div>
